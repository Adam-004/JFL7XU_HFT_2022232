<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hangar Editor</title>
    <link rel=" stylesheet" href="styles/HangarPageStyle.css" />
</head>
<body>
    <div id="MainHeader">
        <button class="otherPage" onclick="window.location.href='OwnerEditorPage.html'">Owners</button>
        <button class="otherPage" onclick="window.location.href='StarshipEditorPage.html'">Starships</button>
        <button class="otherPage" onclick="window.location.href='QueryMakerPage.html'">Query (Non-Crud)</button>
        <button class="otherPage" onclick="window.location.href='MainMenuPage.html'">Main Page</button>
    </div>
    <h1>Hangars</h1>
    <div id="EditHangarsForm">
        <form>
            <div class="flexbox">
                <div>
                    <h2 class="title">Create</h2>
                    <div>
                        <label class="inputLabel">ID:</label>
                        <input type="text" id="hangarId" /> <br />
                    </div>
                    <div>
                        <label class="inputLabel">Name:</label>
                        <input type="text" id="hangarName" /> <br />
                    </div>
                    <div>
                        <label class="inputLabel">Location:</label>
                        <input type="text" id="hangarLoc" /> <br />
                    </div>
                    <div>
                        <label class="inputLabel">Owner ID:</label>
                        <input type="text" id="hangarOId" /> <br />
                    </div>
                    <button type="button" onclick="create()" class="createButton">Create</button>
                </div>
                <div id="Updater" style="display:none">
                    <h2 class="title">Update</h2>
                    <label class="inputLabel">ID:</label>
                    <span id="hangarIDUpdate"></span> <br />
                    <label class="inputLabel">Name:</label>
                    <input type="text" id="hangarNameUpdate" /> <br />
                    <label class="inputLabel">Location:</label>
                    <input type="text" id="hangarLocUpdate" /> <br />
                    <label class="inputLabel">Owner ID:</label>
                    <input type="text" id="hangarOIdUpdate" /> <br />
                    <button type="button" onclick="update()" class="updaterButton">Update</button>
                    <button type="button" onclick="cancelUpdate()" class="cancelButton">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <div id="HangarCatalog_Header">
            <div>ID</div>
            <div>Name</div>
            <div>Location</div>
            <div>Owner Id</div>
            <div>Actions</div>
        </div>

        <div id="HangarCatalog">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="scripts/HangarPageScript.js"></script>
</body>
</html>
