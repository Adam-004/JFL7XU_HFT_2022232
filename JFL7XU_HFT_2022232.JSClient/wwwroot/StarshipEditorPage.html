<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Starships Editor</title>
    <link rel=" stylesheet" href="styles/StarshipPageStyle.css" />
</head>
<body>
    <div id="MainHeader">
        <button class="otherPage" onclick="window.location.href='OwnerEditorPage.html'">Owners</button>
        <button class="otherPage" onclick="window.location.href='HangarEditorPage.html'">Hangars</button>
        <button class="otherPage" onclick="window.location.href='QueryMakerPage.html'">Query (Non-Crud)</button>
        <button class="otherPage" onclick="window.location.href='MainMenuPage.html'">Main Page</button>
    </div>
    <h1>Starships</h1>
    <div id="EditShipsForm">
        <form>
            <div class="flexbox">
                <div>
                    <h2 class="title">Create</h2>
                    <div>
                        <label class="inputLabel">ID:</label>
                        <input type="text" id="shipID" /> <br />
                    </div>
                    <div>
                        <label class="inputLabel">Name:</label>
                        <input type="text" id="shipName" /> <br />
                    </div>
                    <div>
                        <label class="inputLabel">Size:</label>
                        <input type="text" id="shipSize" /> <br />
                    </div>
                    <div>
                        <label class="inputLabel">Year of manu.:</label>
                        <input type="text" id="shipYOM" /> <br />
                    </div>
                    <div>
                        <label class="inputLabel">Type:</label>
                        <input type="text" id="shipType" /> <br />
                    </div>
                    <div>
                        <label class="inputLabel">Owner ID:</label>
                        <input type="text" id="shipOId" /> <br />
                    </div>
                    <button type="button" onclick="create()" class="createButton">Create</button>
                </div>
                <div id="Updater" style="display:none">
                    <h2 class="title">Update</h2>
                    <label class="inputLabel">ID:</label>
                    <span id="shipIdUpdate"></span> <br />
                    <label class="inputLabel">Name:</label>
                    <input type="text" id="shipNameUpdate" /> <br />
                    <label class="inputLabel">Size:</label>
                    <input type="text" id="shipSizeUpdate" /> <br />
                    <label class="inputLabel">Year of manu.:</label>
                    <input type="text" id="shipYOMUpdate" /> <br />
                    <label class="inputLabel">Type:</label>
                    <input type="text" id="shipTypeUpdate" /> <br />
                    <label class="inputLabel">Owner ID:</label>
                    <input type="text" id="shipOIdUpdate" /> <br />
                    <button type="button" onclick="update()" class="updaterButton">Update</button>
                    <button type="button" onclick="cancelUpdate()" class="cancelButton">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <div id="ShipCatalog_Header">
            <div>ID</div>
            <div>Name</div>
            <div>Size</div>
            <div>Year of manufacture</div>
            <div>Type</div>
            <div>Owner ID</div>
            <div>Actions</div>
        </div>
        <div id="ShipCatalog">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="scripts/StarshipPageScript.js"></script>
</body>
</html>
