<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width:400px;">
        <h3 class="text-center mb-4">Register</h3>
        <form id="registerForm" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
            <p class="text-center mt-3">Already have an account? <a href="LoginPage.html">Login</a></p>
            <div id="message" class="text-danger text-center mt-2"></div>
        </form>
    </div>

    <script src="scripts/RegistrationPageScript.js"></script>
</body>
</html>
